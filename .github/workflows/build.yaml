name: build
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        enable:
          - PROCESS_AGENT=1 SECURITY_AGENT=0 TRACE_AGENT=0 SYSTEM_PROBE=0
          - PROCESS_AGENT=1 SECURITY_AGENT=0 TRACE_AGENT=1 SYSTEM_PROBE=0
          - PROCESS_AGENT=1 SECURITY_AGENT=1 TRACE_AGENT=1 SYSTEM_PROBE=1
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Create cache key
        id: cache-key
        run: |
          eval ${{ matrix.enable }}
          echo "::set-output name=key::${{ runner.os }}-docker-image-layer-${PROCESS_AGENT}${SECURITY_AGENT}${TRACE_AGENT}${SYSTEM_PROBE}"
      - name: Cache
        uses: actions/cache@v2
        with:
          path: ~/images.tar
          key: ${{ steps.cache-key.outputs.key }}-${{ github.sha }}
          restore-keys: ${{ steps.cache-key.outputs.key }}-
      - name: Import cache
        run: |
          if [ -f ~/images.tar ]; then
            docker load -i ~/images.tar
          fi

      - name: Build images
        id: build
        run: |
          eval ${{ matrix.enable }}
          make docker-build \
            ENABLE_PROCESS_AGENT=${PROCESS_AGENT} \
            ENABLE_SECURITY_AGENT=${SECURITY_AGENT} \
            ENABLE_TRACE_AGENT=${TRACE_AGENT} \
            ENABLE_SYSTEM_PROBE=${SYSTEM_PROBE}

      - name: Export cache
        run: |
          eval ${{ matrix.enable }}
          make tag-intermediate-stages \
            ENABLE_PROCESS_AGENT=${PROCESS_AGENT} \
            ENABLE_SECURITY_AGENT=${SECURITY_AGENT} \
            ENABLE_TRACE_AGENT=${TRACE_AGENT} \
            ENABLE_SYSTEM_PROBE=${SYSTEM_PROBE}
          docker save -o ~/images.tar \
            $(echo \
                cache-systemd-builder \
                cache-agent-builder \
                ${{ steps.build.outputs.tag }} \
              | xargs -n1 docker history -q | grep -v '<missing>' )

      - name: Login to GitHub Packages
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CONTAINER_REGISTRY_TOKEN }}
      - name: Deploy
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        run: |
          docker tag \
            ${{ steps.build.outputs.tag }} \
            ghcr.io/${{ github.repository_owner }}/${{ steps.build.outputs.tag }}
          docker push \
            ghcr.io/${{ github.repository_owner }}/${{ steps.build.outputs.tag }}
