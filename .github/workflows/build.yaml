name: build
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        enable:
          - PROCESS_AGENT=0 SECURITY_AGENT=0 TRACE_AGENT=0 SYSTEM_PROBE=0 BUILD_INTEGRATIONS_BUILDER=1
          - PROCESS_AGENT=1 SECURITY_AGENT=0 TRACE_AGENT=0 SYSTEM_PROBE=0
          - PROCESS_AGENT=1 SECURITY_AGENT=0 TRACE_AGENT=1 SYSTEM_PROBE=0
          - PROCESS_AGENT=1 SECURITY_AGENT=1 TRACE_AGENT=1 SYSTEM_PROBE=1
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup environment variables
        run: |
          echo ${{ matrix.enable }} \
            | xargs -n1 echo \
            | xargs -n1 -I{} echo ENABLE_{} >> ${GITHUB_ENV}
      - name: Get image tag
        id: tag
        run: make show-image-tag
      - name: Pull previous image
        run: |
          docker pull \
              ghcr.io/${{ github.repository_owner }}/${{ steps.tag.outputs.tag }} \
            && docker tag \
                ghcr.io/${{ github.repository_owner }}/${{ steps.tag.outputs.tag }} \
                ${{ steps.tag.outputs.tag }} \
            || true
          docker pull \
              ghcr.io/${{ github.repository_owner }}/${{ steps.tag.outputs.tag }}-integrations-builder \
            && docker tag \
                ghcr.io/${{ github.repository_owner }}/${{ steps.tag.outputs.tag }}-integrations-builder \
                ${{ steps.tag.outputs.tag }}-integrations-builder \
            || true

      - name: Build images
        id: build
        env:
          BUILD_OPTS: "--cache-from ${{ steps.tag.outputs.tag }} --pull"
        run: make docker-build BUILD_OPTS="${BUILD_OPTS}"
      - name: Get image tag
        id: full-tag
        run: make show-image-full-tag

      - name: Build integrations-builder
        if: env.ENABLE_BUILD_INTEGRATIONS_BUILDER == 1
        run: make docker-build-integrations-builder

      - name: Login to GitHub Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CONTAINER_REGISTRY_TOKEN }}
      - name: Deploy
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          docker tag \
            ${{ steps.tag.outputs.tag }} \
            ghcr.io/${{ github.repository_owner }}/${{ steps.full-tag.outputs.full_tag }}
          docker push \
            ghcr.io/${{ github.repository_owner }}/${{ steps.full-tag.outputs.full_tag }}
          docker tag \
            ${{ steps.tag.outputs.tag }} \
            ghcr.io/${{ github.repository_owner }}/${{ steps.tag.outputs.tag }}
          docker push \
            ghcr.io/${{ github.repository_owner }}/${{ steps.tag.outputs.tag }}

      - name: Deploy integrations-builder
        if: github.event_name == 'push' && github.ref == 'refs/heads/master' && env.ENABLE_BUILD_INTEGRATIONS_BUILDER == 1
        run: |
          docker tag \
            ${{ steps.tag.outputs.tag }}-integrations-builder \
            ghcr.io/${{ github.repository_owner }}/${{ steps.full-tag.outputs.full_tag }}-integrations-builder
          docker push \
            ghcr.io/${{ github.repository_owner }}/${{ steps.full-tag.outputs.full_tag }}-integrations-builder
